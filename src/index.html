<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>true[X] CTV IMA Reference App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <!-- webapi for Tizen: -->
  <script src="$WEBAPIS/webapis/webapis.js"></script>
</head>

<body>
<div class="splash-page"></div>
<div class="app-content">
  <div id="home-page" class="page">
    <div class="background-overlay"></div>
    <div class="truex-vision-logo"></div>
    <div class="content-area">
      <div class="title"></div>
      <div class="description"></div>
      <div class="play-content-button"></div>
      <div class="tray">
        <img class="selected-tile"/>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
  </div>

  <div id="playback-page" class="page">
    <div class="ad-indicator">Ad</div>
    <div class="video-control-bar">
      <div class="play-button"></div>
      <div class="pause-button"></div>
      <div class="timeline">
        <div class="timeline-progress"></div>
        <div class="timeline-seek"></div>
        <div class="ad-markers"></div>
        <div class="current-time"></div>
      </div>
      <div class="duration"></div>
    </div>
  </div>

  <div id="test-page" class="page"></div>

  <div class="loading-spinner"></div>
</div>
</body>
</html>
